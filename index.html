<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="userScore">
      <p class="titleHeader">Your Result</p>
      <div class="ratingContainer">
        <p id="avgTotal" class="scoreFontSize"></p>
        <p class="scoreOfText">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="description">
        You scored higher than <span id="avgScore"></span>% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div id="scoreContainer" class="scoreContainer">
      </div>
      <button>Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://my-portfolio-vert-xi-14.vercel.app/">Chenxi</a>.
  </div>
  <script src="/script.js"></script>
</body>
</html>
