<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <main>
    <div class="userScore">
      <p class="titleHeader">Your Result</p>
      <div class="ratingContainer">
        <p class="scoreFontSize">76</p>
        <p class="scoreOfText">of 100</p>
      </div>
      <h1>Great</h1>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="scoreContainer">
        <div class="reaction">
          <div id="aline" class="aline">
            <img src="/assets/images/icon-reaction.svg" alt="icon-reaction" width="25" height="25">
            <p>Reaction</p>
          </div>
          <p>80 / 100</p>
        </div>
        <div class="memory">
          <div class="aline">
            <img src="/assets/images/icon-memory.svg" alt="icon-memory">
            <p>Memory</p>
          </div>
          <p>92 / 100</p>
        </div>
        <div class="verbal">
          <div class="aline">
            <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
            <p>Verbal</p>
          </div>
          <p>61 / 100</p>
        </div>
        <div class="visual">
          <div class="aline">
            <img src="/assets/images/icon-visual.svg" alt="icon-visual">
            <p>Visual</p>
          </div>
          <p>72 / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/script.js"></script>
</body>
</html>
